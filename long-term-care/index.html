<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        body {
            font-family:'Proxima Nova';
            text-align: center;
            color:rgb(75, 75, 75);
            /* padding: 10%; */
        }

        h1 {
            font-size: 3em;
        }

        /* Style scales */
        .domain {
            opacity: 0;
        }

        g.tick line {
            opacity: 0;
        }

        g.tick text {
            color: #303030;
            font-weight: 600;
            font-size: 1.5em;
        }


        .bars:hover {
            opacity: 0.5;
        }

        /* Style for tooltip for bars and map */

.tooltip {
    position: absolute;
    text-align: left;
    max-width: auto;
    max-height: auto;
    font-size: 1.5em;
    font-family: 'Proxima Nova';
    background: rgb(50, 50, 50);
    color: white;
    border: 0px;
    border-radius: 4px;
    padding: 12px;
    pointer-events: none;
    box-shadow: 4px 8px 20px rgba(0, 0, 0, .5);
    overflow: hidden;
}

@media only screen and (max-width: 600px) {
  .tooltip {
    font-size: 0.75em;
  }
}

#icon {
    width: 50%;
    display: block;
  margin-left: auto;
  margin-right: auto;
}

.bars {
            transition: box-shadow 0.3s ease-in-out;
}

.bars:hover {
    opacity: 0.3;
    /* stroke-width: 4px; */
    fill:black;
}

#header {
    width: 100%;
}

figure {
    width: 80%;
    margin: auto;
}
    </style>
</head>

    <img src="dominik-lange-unsplash.jpg" alt="male-female" id="header">

    <h2>US Population Turning 65 in 2020-2024</h2>
<img src="male-female-cost.png" alt="male-female" id="icon">
    <!-- Create a div where the graph will take place -->

    <script src="chart.js"></script>
