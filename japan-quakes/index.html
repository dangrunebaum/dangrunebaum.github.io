<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" /> <!-- default styles -->
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      background-color: black;
    }

    /* default dimensions for the leaflet map */
    #quake-map {
      width: 1920px;
      height: 600px;
    }

    .leaflet-tooltip {
      /* background-color: blue; */
      padding: 5px 7px 5px 7px !important;
      font-size: larger !important;
      box-shadow: 5px 5px 5px 5px;
      background-color: #ddd;
      background-image: linear-gradient(rgba(255, 255, 255, .5), rgba(255, 255, 255, 0));
      border-radius: 4px;
      /* box-shadow: 0 1px 2px rgba(0,0,0,.4), 0 1px 0 rgba(255,255,255,.5) inset;   */
      text-shadow: 0 1px 0 rgba(255, 255, 255, .4);
    }
  </style>
</head>

<body>
  <!-- The container div for our leaflet map -->
  <div id="quake-map"></div>

  <!-- load our dependencies and sketch file -->
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="lib/brewer.js"></script>
  <script src="sketch.js"></script>

  <!-- p5.js will create a canvas element here at runtime -->
</body>

</html>
