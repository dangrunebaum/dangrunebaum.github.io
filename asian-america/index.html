<!doctype html>

        body {

        svg {
            background-color: black;

        }
        /* Style text div */
        .fixedDiv {
            position: absolute;
            padding: 6px;
            border-radius: 4px;
            color: whitesmoke;
            width: 250px;
            height: 575px;
            text-align: justify;
            font-size: 18px;

        }

        /* On mouse hover, lighten state color */

            fill-opacity: .7;
        }

        /* Style for Custom Tooltip */
        div.tooltip {
            position: absolute;
            text-align: left;
            width: 100px;
            height: 30px;
            padding: 2px;
            font-family: Comfortaa;
            font-size: 12px;
            background: lightsteelblue;
            color: black;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

            top: 2250px;

        }

        header {

            height: 900px;

            color: whitesmoke;

            padding: 8px;

            color: whitesmoke;
            font-size: 20px;
            font-family: Comfortaa;

        .overlay {
            fill: none;
            stroke: none;

        }

        .focus circle {
            fill: steelblue;
        }

        .focus text {
            font-size: 14px;
            font-family: Comfortaa;

                for (var i = 0; i < data.length; i++) {

                    // Grab State Name
                    var dataState = data[i].State;

                    // Grab data value 
                    var dataValue = data[i].AsianPerc;

                    // Find the corresponding state inside the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;

                        if (dataState == jsonState) {

                            // Copy the data value into the JSON
                            json.features[j].properties.AsianPerc = dataValue;
                            json.features[j].properties.State = dataState;
                            // Stop looking through the JSON

                            return "rgb(223, 97, 70)";

        var parseTime = d3.timeParse("%Y")
        bisectDate = d3.bisector(function (d) { return d.year; }).left;

        var x4 = d3.scaleTime().range([0, width - 200]);
        var y4 = d3.scaleLinear().range([height, 0]);

        d3.csv("data/growth-data.csv", function (error, data) {

                d.apopulation = +d.apopulation;
            });
            console.log(data);

            x4.domain(d3.extent(data, function (d) { return d.year; }));

            focus.append("line")
                .attr("class", "x-hover-line hover-line")
                .attr("y1", 0)
                .attr("y2", height);

            focus.append("line")

                .attr("height", height)
                .on("mouseover", function () { focus.style("display", null); })
                .on("mouseout", function () { focus.style("display", "none"); })
                .on("mousemove", mousemove);

            function mousemove() {
                var formatComma = d3.format(",")
                var x0 = x4.invert(d3.mouse(this)[0]),
                    i = bisectDate(data, x0, 1),
                    d0 = data[i - 1],
                    d1 = data[i],
                    d = x0 - d0.year > d1.year - x0 ? d1 : d0;
                focus.attr("transform", "translate(" + x4(d.year) + "," + y4(d.apopulation) + ")");
                focus.select("text").text(function () { return formatComma(d.apopulation); });
                focus.select(".x-hover-line").attr("y2", height - y4(d.apopulation));
                focus.select(".y-hover-line").attr("x2", width + width);
            }
