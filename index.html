<!doctype html>
<html>

<head>
    <style>
        body {
            background-color: black;
            font-family: Comfortaa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .highlight {
            stroke: black;
        }

        svg {
            background-color: black;
            stroke: whitesmoke;
        }

        .fixedDiv {
            position: absolute;
            padding: 6px;
            /* border: 1px solid gray; */
            border-radius: 4px;
            /* background-color: #9FD8CB; */
            /* background-color: rgb(159,216,203, .7); */
            color: whitesmoke;
            width: 250px;
            height: 575px;
            text-align: justify;
            font-size: 18px;
        }

        .text {
            background-color: #CACFD6;
        }

        /* On mouse hover, lighten state color */
        path:hover {
            fill-opacity: .7;
        }

        /* Style for Custom Tooltip */
        div.tooltip {
            position: absolute;
            text-align: left;
            width: 100px;
            height: 30px;
            padding: 2px;
            font-family: Comfortaa;
            font-size: 12px;
            background: lightsteelblue;
            color: black;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        /* Legend Position and Style */
        .legend {
            position: absolute;
            left: 1500px;
            top: 2250px;
            font-family: Comfortaa;
            font-size: 14px;
            color: whitesmoke;
        }

        header {
            padding-top: 50px;
            position: relative;
            height: 900px;
            width: 100%;
            background: url("chinatown.jpg") no-repeat fixed;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }

        #wrapper {
            margin-top: 250px;
        }

        #title {
            width: 70%;
            text-align: center;
            /* margin-top:300px; */
            font-size: 100px;
            font-weight: 900;
            color: whitesmoke;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 8px;
            /* display: inline-block; */
        }

        #subtitle {
            width: 52%;
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            color: whitesmoke;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 8px;
            display: inline-block;
        }

        .noStroke text {
            fill: white;
        }

        .fixedDiv2 {
            position: relative;
            width: 80%;
            text-align: justify;
            display: inline-block;
            background-color: black;
            color: whitesmoke;
            font-size: 20px;
        }

        /*      

        #subtitle2 {
            font-size: 30px;
            font-weight: 300;
            margin-left: 200px;
            margin-right: 200px;
            /* width: 50%; */
        /* text-align: center;
            color: whitesmoke;
        } */
    </style>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto&display=swap" rel="stylesheet">

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <header>
        <div id="wrapper">
            <span id="title">ASIAN AMERICA</span>
            <p id="subtitle">Data behind the nation's fastest growing immigrant group.</p>
            <!-- <p id="subtitle2">Google search frequency is one meaningful way to assess growing interest in Asian culture
                in the
                United States. This chart series shows search frequency for 10 trending Asian culture topics from K-pop
                to TikTok, as measured by Google <a href="https://trends.google.com/trends/?geo=US"
                    target="_blank">Trends</a> in January 2020.</p> -->
        </div>
    </header>

    <div style="overflow:hidden;" id="mySvg"></div>
    <div style="overflow:hidden;" id="mySvg2"></div>

    <script>

        // Set the dimensions of the canvas / graph
        var margin = { top: 100, right: 20, bottom: 200, left: 50 },
            width = 1700 - margin.left - margin.right,
            height = 950 - margin.top - margin.bottom;

        var svgPosition = document.getElementById("mySvg");


        var div = d3.select("body")
            .append("div")
            .attr("class", "fixedDiv");

        div.html("The U.S. Asian population rose 72% between 2000 and 2015, the fastest of any major racial or ethnic group.<p>No single country dominates the U.S. Asian population, but the largest groups are of Chinese, Indian and Filipino origin. As of 2015, 24% of Asian Americans were of Chinese origin, the largest single group. The next two largest origin groups are Indians, who accounted for 20% of the national Asian population, and Filipinos. Those with roots in Vietnam, Korea and Japan clear 1 million as well.<p>Fast population growth suggests Asian Americans will eventually be the nationâ€™s largest immigrant group.")
            .style("top", svgPosition.offsetTop + 200 + "px")
            .style("left", svgPosition.offsetLeft + 1250 + "px");


        var colors = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
            '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
            '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
            '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
            '#66994D', '#B366CC'];

        var chart1 = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        chart1.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", width / 2 - 400)
            .attr("y", -20)
            .attr("font-size", "40px")
            .style("fill", "whitesmoke")
            .text("Asian Population, United States")

        chart1.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", width / 2 - 400)
            .attr("y", 5)
            .attr("font-size", "20px")
            .style("fill", "whitesmoke")
            .text("U.S. Census Bureau, 2018 American Community Survey")

        chart1.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", width / 2 - 400)
            .attr("y", 30)
            .attr("font-size", "20px")
            .style("fill", "whitesmoke")
            .text("Population Total: 22,942,648")

        // chart1.append("text")
        //     .attr("transform", "translate(100,0)")
        //     .attr("x", width / 2 - 400)
        //     .attr("y", height + 170)
        //     .attr("font-size", "20px")
        //     .style("fill", "whitesmoke")
        //     .text("U.S. Census Bureau, 2018 American Community Survey")

        var x = d3.scaleBand().range([0, width - 150]).padding(0.1),
            y = d3.scaleLinear().range([height, 0]);

        var g = chart1.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.csv("data/asian-american-population-totals-american-community-survey-2018.csv", function (error, data) {
            if (error) {
                throw error;
            }

            x.domain(data.map(function (d) { return d.ethnicity; }));
            y.domain([0, d3.max(data, function (d) { return d.population * 1.2; })]);
            // console.log(data);
            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .attr("fill", "whitesmoke")
                .attr("class", "noStroke")
                .style("font-size", "12px")
                .call(d3.axisBottom(x))
            // .append("text")
            // .attr("y", height - 150)
            // .attr("x", width - 150)
            // .attr("text-anchor", "end")
            // .attr("stroke", "black")
            // .text("Year");


            g.append("g")
                .style("font-size", "12px")
                .call(d3.axisLeft(y).tickFormat(function (d) {
                    return d;
                }).ticks(5))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -10)
                .attr("dy", "-3.1em")
                .attr("text-anchor", "end")
                .attr("fill", "whitesmoke")
                .style("font-size", "25px")
                .text("Population");


            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOver) //Add listener for the mouseover event
                .on("mouseout", onMouseOut)   //Add listener for the mouseout event
                .attr("x", function (d) { return x(d.ethnicity); })
                .attr("y", function (d) { return y(d.population); })
                .attr("width", x.bandwidth()).attr("fill", function (d, i) {
                    return colors[i];
                })

                .transition()
                .ease(d3.easeLinear)
                .duration(400)
                .delay(function (d, i) {
                    return i * 50;
                })
                .attr("height", function (d) { return height - y(d.population); })
                .style("stroke", "none");
        });

        // mouseover event handler function
        function onMouseOver(d, i) {
            d3.select(this).attr('class', 'highlight');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x.bandwidth() + 5)
                .attr("y", function (d) { return y(d.population) - 10; })
                .attr("height", function (d) { return height - y(d.population) + 10; });

            g.append("text")
                .attr('class', 'val')
                // .attr("font-size", "16px")
                .style("stroke", "none")
                .style("fill", "white")
                .attr('x', function () {
                    return x(d.ethnicity);
                })
                .attr('y', function () {
                    return y(d.population) - 15;
                })
                .text(function () {
                    return [d.population];  // Value of the text
                });
        }

        //mouseout event handler function
        function onMouseOut(d, i) {
            // use the text label class to remove label on mouseout
            d3.select(this).attr('class', 'bar');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x.bandwidth())
                .attr("y", function (d) { return y(d.population); })
                .attr("height", function (d) { return height - y(d.population); });

            d3.selectAll('.val')
                .remove()
        }

        var chart2 = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        // .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // D3 Projection d3.geoAlbers()?
        var projection = d3.geoAlbersUsa()
            .translate([width / 2, height / 2])    // translate to center of screen
            .scale([1250]);          // scale things down so see entire US

        // Define path generator
        var path = d3.geoPath()               // path generator that will convert GeoJSON to SVG paths
            .projection(projection);  // tell path generator to use albersUsa projection


        // Define linear scale for output
        var color = d3.scaleLinear()
            .range(["rgb(143, 122, 118)", "rgb(191, 107, 89)", "rgb(223, 97, 70)", "rgb(255, 87, 51)", "rgb(255, 0, 0)"]);

        var legendText = ["<1%", "1-5%", "5-10%", "10-15%", "> 15%"];

        //Create SVG element and append map to the SVG


        chart2.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", width / 2 - 400)
            .attr("y", 70)
            .attr("font-size", "40px")
            .style("fill", "white")
            .text("Asian Population, Percent by State")

        chart2.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", width / 2 - 400)
            .attr("y", 95)
            .style("fill", "white")
            .attr("font-size", "20px")
            .text("Data: World Population Review")

        // Append Div for tooltip to SVG
        var tooltipDiv = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Load state population data
        d3.csv("data/data.csv", function (data) {
            console.log(data);
            color.domain([0, 1, 2, 3, 4]); // setting the range of the input data

            // Load GeoJSON data and merge with states data
            d3.json("data/us-states.json", function (json) {
                console.log(json);
                // Loop through each state data value in the .csv file
                for (var i = 0; i < data.length; i++) {

                    // Grab State Name
                    var dataState = data[i].State;

                    // Grab data value 
                    var dataValue = data[i].AsianPerc;

                    // Find the corresponding state inside the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;

                        if (dataState == jsonState) {

                            // Copy the data value into the JSON
                            json.features[j].properties.AsianPerc = dataValue;
                            json.features[j].properties.State = dataState;
                            // Stop looking through the JSON
                            // break;
                        }
                    }
                }

                // Bind the data to the SVG and create one path per GeoJSON feature
                chart2.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    // .style("stroke", "#fff")
                    // .style("stroke-width", ".5")
                    .style("fill", function (d) {

                        // Get data value
                        var value = d.properties.AsianPerc;

                        if (value > 0 && value < .01) {
                            return "rgb(143, 122, 118)";
                        } else if (value >= .01 && value < .05) {
                            //If value existsâ€¦
                            return "rgb(159, 117, 108)";
                        } else if (value >= .05 && value < .1) {
                            //If value is undefinedâ€¦
                            return "rgb(191, 107, 89)";
                        } else if (value >= .1 && value < .15) {
                            return "rgb(223, 97, 70)";
                        } else if (value >= .15) {
                            return "rgb(255, 0, 0)";
                        }
                    })
                    .on("mouseover", function (d) {
                        var value2 = d.properties.AsianPerc;
                        var tooltipState = d.properties.State;
                        tooltipDiv.transition()
                            .duration(200)
                            .style("opacity", .9);
                        //    div.text(tooltipState)
                        tooltipDiv.html(tooltipState + "<br/>" + Math.round(value2 * 10000) / 100 + "%")
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 48) + "px");
                    })

                    // fade out tooltip on mouse out               
                    .on("mouseout", function (d) {
                        tooltipDiv.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });

            // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
            var legend = d3.select("body").append("svg")
                .attr("class", "legend")
                .attr("width", 140)
                .attr("height", 120)
                .selectAll("g")
                .data(color.domain().slice())
                .enter()
                .append("g")
                .attr("transform", function (d, i) { return "translate(0," + i * 22 + ")"; });

            legend.append("rect")
                .attr("width", 20)
                .attr("height", 20)
                .style("stroke", "none")
                .style("fill", color);

            legend.append("text")
                .data(legendText)
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("fill", "white")
                .text(function (d) { return d; });
        });

        var div2 = d3.select("body")
            .append("div")
            .attr("class", "fixedDiv2");

        div2.html("Most Asian Americans arrived after 1965, comprising about one-quarter of all immigrants that arrived in the US since then. The Asian American population is highly urbanized, and the majority reside in western states such as California. California has the highest Asian American population at 5.4 million or 13.92% of Californiaâ€™s total. Hawaii has the highest relative population of Asian Americans, with 526,199 Asian Americans accounting for 37.01% of the total population. Wyoming has a total 4,915 Asian Americans, making it the state with the smallest population. Montana has the smallest relative number of Asian Americans, with 7,262 people making up 0.71% of the stateâ€™s total.")

            .style("top", svgPosition.offsetTop - 1050 + "px")
            // .style("left", svgPosition.offsetLeft + 50 + "px");

    </script>
</body>

</html>
