<!DOCTYPE html>
<!-- NETWORK GRAPH SHOWS TOP 50 NAMES BY LANGUAGE OF ORIGIN AND GENDER -->
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="" />
  <style>
    body {
      background-color: rgb(55, 55, 55);
      color: #ffff99;
      font-family: "Helvetica Neue", sans-serif;
      margin-top: 50px;
      margin-left: 50px;
    }

    /* Tooltip for barchart and map */
    .tooltip {
      position: absolute;
      text-align: left;
      max-width: auto;
      max-height: auto;
      font-size: 16px;
      font-family: "Helvetica Neue", sans-serif;
      /* background: background-color: #ffffff; */
      background-image: linear-gradient(315deg, #9e9e9e 0%, #e7e7e7 74%);
      color: black;
      border: 0px;
      border-radius: 4px;
      padding: 6px;
      pointer-events: none;
      box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .legend:hover {
      opacity: 1;
    }

    input[type="range"] {
      cursor: grab;
      overflow: hidden;
      background-color: lightgray;
    }
  </style>
</head>
<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
  <h1>Top 50 Names from the Last Decade</h1>
  <h2>By gender and language of origin</h2>
  <label><input id="slider" style="width: 240px" type="range" min="0" max="0.5" step="any" value="0.25" />
    Link Strength</label>
  <div id="chart"></div>

  <script>
    // Set the dimensions and margins of the graph
    const margin = { top: 10, right: 10, bottom: 10, left: 10 },
      width = 1200 - margin.left - margin.right,
      height = 1200 - margin.top - margin.bottom;

    // Append the svg object to the body of the page
    const svg = d3
      .select("#chart")
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox", `0 0 ${width} ${height}`);
    // .attr("transform", "translate(" + margin.left + "," + -200 + ")");

    // Color scale
    const color = d3
      .scaleOrdinal()
      .domain([
        "English",
        "French",
        "German",
        "Greek",
        "Hebrew",
        "Irish",
        "Latin",
        "Scottish",
      ])
      .range([
        "#7fc97f",
        "#beaed4",
        "#fdc086",
        "#ffff99",
        "#80b1d3",
        "#f0027f",
        "#bf5b17",
        "#c7eae5",
      ]);

    // Append div for tooltip to SVG
    const tooltipDiv = d3
      .select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Async function for accessing data
    (async () => {
      const nodes = await d3.csv("./popular-baby-names.csv");

      // Create data structure for d3.force algorithm
      const links = [];
      for (let i = 0; i < nodes.length; i++) {
        for (let j = 0; j < nodes.length; j++) {
          // Skip self comparison
          if (i !== j) {
            // Test if origin or gender match and if so push source and target id to links array
            if (
              nodes[i].gender === nodes[j].gender ||
              nodes[i].origin === nodes[j].origin
              // && nodes[i].name.charAt(0) === nodes[j].name.charAt(0)
            ) {
              links.push({ source: nodes[i].id, target: nodes[j].id });
            }
          }
        }
      }

      const g = svg
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + -200 + ")");

      // Initialize the links
      const link = g
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", 0.1)
        .style("stroke", "#ffffff");

      // Initialize the nodes
      // const node = g
      //   .selectAll("dots")
      //   .data(nodes)
      //   .join("circle")
      //   .attr("class", "node")
      //   .attr("r", 10)
      //   .attr("opacity", 0.9)
      //   .attr("fill", (d) => color(d.origin))
      //   .on("mouseover", mouseover)
      //   .on("mouseout", mouseout)
      //   .call(
      //     // call drag function
      //     d3.drag().on("start", dragStart).on("drag", drag).on("end", dragEnd)
      //   );

      const node = g
        .selectAll("dots")
        .data(nodes)
        .join("circle")
        .attr("class", "node")
        .attr("r", function (d) {
          if (d.gender === "female") {
            return 15;
          } else {
            return 10;
          }
        })
        .attr("fill", function (d) {
          if (d.gender === "female") {
            return color(d.origin);
          } else {
            return "none";
          }
        })
        .attr("stroke", function (d) {
          if (d.gender === "male") {
            return color(d.origin);
          } else {
            return "none";
          }
        })
        .attr("stroke-width", function (d) {
          if (d.gender === "male") {
            return 10;
          } else {
            return 0;
          }
        })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .call(
          // call drag function
          d3.drag().on("start", dragStart).on("drag", drag).on("end", dragEnd)
        );

      // Mouse functions
      function mouseover(d) {
        tooltipDiv.transition().duration(100).style("opacity", 1.0);
        d3.select(this).attr("class", "highlight");
        // Add white stroke
        d3.select(this)
          .transition()
          .duration(400)
          .attr("stroke", (d) => color(d.origin))
          .attr("stroke-width", d.gender === "male" ? 15 : 5);
        tooltipDiv
          .html(
            // Set tooltip text to name, origin
            "<b>" + d.name + "</b>" + "<br>" + "Origin: " + d.origin
          )
          .style("left", d3.event.pageX + 10 + "px")
          .style("top", d3.event.pageY - 70 + "px");
      }

      // Fade tooltip on mouseout
      function mouseout(d) {
        tooltipDiv.transition().duration(500).style("opacity", 0);
        // Remove circle stroke on mouseout
        d3.select(this).transition().duration(500).attr("stroke-width", d.gender === "male" ? 10 : 0);
        d3.selectAll(".val").remove();
      }

      // Forces to apply on the network
      const simulation = d3
        .forceSimulation(nodes) // Force algorithm is applied to data.nodes
        .force(
          "link",
          d3
            .forceLink() // This force provides links between nodes
            .id(function (d) {
              return d.id;
            }) // This provide  the id of a node
            .links(links) // and this the list of links
        )
        .force("charge", d3.forceManyBody().strength(-400)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
        .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
        .alphaDecay(0.8)
        .on("end", ticked);

      // Select range input
      d3.select("#slider").on("input", function () {
        console.log(+this.value);
        update(+this.value);
      });

      // Input range function
      function update() {
        simulation.force("link").strength(+this.value);
        // simulation.alpha(1).restart();
      }

      // Runs at each iteration of the force algorithm, updating the nodes position.
      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node
          .attr("cx", function (d) {
            return d.x + 3;
          })
          .attr("cy", function (d) {
            return d.y - 3;
          });
      }

      // Drag functions
      function dragStart(d) {
        // console.log("drag start");
        simulation.alphaTarget(0.5).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function drag(d) {
        // console.log('dragging');
        // simulation.alpha(0.5).restart()
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragEnd(d) {
        // console.log('drag end');
        simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      svg
        .selectAll("dots")
        .data(color.domain())
        .join("circle")
        .attr("class", "legend")
        .attr("opacity", 0.9)
        .attr("cx", width - 120)
        .attr("cy", (d, i) => i * 25 + 150)
        .attr("r", 10)
        .attr("fill", (d) => color(d))
        .on("mouseover", mouseover2)
        .on("mouseout", mouseout2);

        /*
// iterate over the user object
for (const key in user) {
    console.log(`${key}: ${user[key]}`);
}
}
*/
      function mouseover2(e) {

        // console.log(node._groups[0][0].__data__.origin)
        //  const filterNodes = nodes.filter(d => d.origin === e)

          node
            .data(node._groups[0][0].__data__.origin)
            .transition()
            .duration(200)
            .attr("r", 20);

      }
      function mouseout2(e) {
        node
          .data(nodes, (d) => d.origin === e)
          .transition()
          .duration(500)
          .attr("r", 10);
      }
      // End of async function
    })();

    // Legend
    svg
      .selectAll("countryText")
      .data(color.domain())
      .join("text")
      .attr("x", width - 100)
      .attr("y", (d, i) => i * 25 + 155)
      .attr("fill", (d) => color(d))
      .attr("font-size", "1em")
      .text((d) => d);

      // Labels
      // svg
      //   .append("text")
      //   .attr("x", width / 4)
      //   .attr("y", 300)
      //   .attr("fill", "white")
      //   .attr("font-size", "1em")
      //   .attr("font-weight", 700)
      //   .text("Male");

      // svg
      //   .append("text")
      //   .attr("x", width - width / 4 - 50)
      //   .attr("y", 100)
      //   .attr("fill", "white")
      //   .attr("font-size", "1em")
      //   .attr("font-weight", 700)
      //   .text("Female");
  </script>
</body>

</html>
