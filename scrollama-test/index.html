<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- our stylsheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Scrollama demo</header>
    <main>
        <section id="scrolly">
            <article>
                <div class="step" data-step="olive">
                    <p>This step is olive.</p>
                </div>
                <div class="step" data-step="orange">
                    <p>This step is orange.</p>
                </div>
                <div class="step" data-step="blue">
                    <p>This step is blue.</p>
                </div>
            </article>

            <figure>
                <p></p>
            </figure>
        </section>

        <section id="outro">
            Who Are the Uninsured?
        </section>
    </main>

    <!-- include d3, intersection observer, and scrollama -->
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <!-- include our script last -->
    <script src="script.js"></script>
</body>

</html>
