<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/theme/default.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <div>value: {{ value }}</div>
        <vue-slider v-bind="options" v-model="value" :data="data" :marks="true"></vue-slider>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/dist/vue-slider-component.umd.min.js"></script>
    <script>
let AXIS = ["01-01", "01-08", "01-15", "01-22", "01-29", "02-05", "02-12", "02-19", "02-26", "03-04", "03-11", "03-18", "03-25", "04-01", "04-08", "04-15", "04-22", "04-29", "05-06", "05-13"];
            new Vue({
                el: "#app",
                data: {
                    value: '01-01',
                    data: AXIS,
                    options: {
                        width: '50%'
                    }
                },
                components: {
            'vueSlider': window['vue-slider-component'],
        }
            }) 
    </script>
</body>

</html>

<!--  v-bind="options" v-on:change="update"  -->
